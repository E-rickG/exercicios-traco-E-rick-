<html>
    <body style="background-color: #1c1c1c ;">
        <p id="cabecalho">
            <center>
                <font color="#ffffff;">
                    <h1>
                        Pagamento de funcionário!
                    </h1>
                </font>
            </center>
        </p>
        <p id="explicacao">
            <center>
                <font color="#fffff;">
                    Fazer um programa para ler o nome de um(a) funcionário(a), o valor que
                    ele(a) recebe por hora, e a quantidade de horas trabalhadas por ele(a). Ao
                    final, mostrar o valor do pagamento do funcionário com uma mensagem
                    explicativa.
                </font>
            </center>
        </p>
        <p id="acoes">
            <center>
                <font color="#fffff;">
                    Nome: <input type="text" id="nome" name="Nome"><br><br>
                    Valor por hora: <input type="text" id="ValH" name="ValorHora"><br><br>
                    Horas trabalhadas: <input type="text" id="Htrab" name="HorasTrabalhadas"><br><br>
                    <input type="button" value="CALCULAR" onclick="pagamento();"><br>
                </font>
            </center>
        </p>
        <center>
            <font color="#fffff;">
                <p id="gabarito"></p>
            </font>
        </center>
    </body>
    <script>
        function pagamento(){
            var tNome = document.getElementById('nome').value;
            var tValH = document.getElementById('ValH').value;
            var tHtrab = document.getElementById('Htrab').value;

            pag=tValH*tHtrab;
            infoPag="";

            if(pag>0){
                infoPag="O pagamento de " + tNome + " deve ser " + pag.toFixed(2);
            } else{
                infoPag=tNome + " não deve receber pagamento";
            }
            document.getElementById("gabarito").innerHTML = infoPag
            console.log(tNome);
        }
        document.querySelector('#nome').addEventListener('keydown', function (event) {
    if (event.keyCode !== 13) return;
    pagamento();
    })
    document.querySelector('#ValH').addEventListener('keydown', function (event) {
    if (event.keyCode !== 13) return;
    pagamento();
    })
    document.querySelector('#Htrab').addEventListener('keydown', function (event) {
    if (event.keyCode !== 13) return;
    pagamento();
    })
    </script>
</html>
