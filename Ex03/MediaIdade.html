<html>
    <body style="background-color: #1c1c1c ;">
        <center>
            <p id="titulo">
                <font color="#ffffff;">
                    <h1>
                        Média de idade 
                    </h1>
                </font>
            </p>
        </center>
        <p id="explicacao">
            <center>
                <font color="#fffff;">
                    Fazer um programa para ler as medidas da base e altura de um retângulo.
                    Em seguida, mostrar o valor da área, perímetro e diagonal deste retângulo
                </font>
            </center>
        </p>
        <p id="acoes">
            <center>
                <font color="#fffff;">
                    Nome1: <input type="text" id="N1" name="nome1"><br><br>
                    Idade1: <input type="text" id="I1" name="idade1"><br><br>
                    Nome2: <input type="text" id="N2" name="nome2"><br><br>
                    Idade2: <input type="text" id="I2" name="idade2"><br><br>
                    <input type="button" value="CALCULAR" onclick="TirarM()">
                </font>   
            </center>
        </p>
        <center>
            <font color="#fffff;"><p id="gabarito"></p></font>
        </center>
    </body>
    <script>
        function TirarM(){
            var Nom1 = document.getElementById('N1').value;
            var Num1 = document.getElementById('I1').value;
            var Nom2 = document.getElementById('N2').value;
            var Num2 = document.getElementById('I2').value;
            Media = (Number(Num1)+Number(Num2))/2;

            var resolucao = "";
            if((Num1>0)&&(Num2>0)){
                resolucao = "A idade média de " + Nom1 + " e " + Nom2 + " é  de " + Media.toFixed(1) + " anos"
            } else {
                resolucao = "Insira idades válidas";
            }

            document.getElementById("gabarito").innerHTML = resolucao
        }
        document.querySelector('#N1').addEventListener('keydown', function (event) {
    if (event.keyCode !== 13) return;
    TirarM();
    })
    document.querySelector('#I1').addEventListener('keydown', function (event) {
    if (event.keyCode !== 13) return;
    TirarM();
    })
    document.querySelector('#N2').addEventListener('keydown', function (event) {
    if (event.keyCode !== 13) return;
    TirarM();
    })
    document.querySelector('#I2').addEventListener('keydown', function (event) {
    if (event.keyCode !== 13) return;
    TirarM();
    })
    </script>
</html>
